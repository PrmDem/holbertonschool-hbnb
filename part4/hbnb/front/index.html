<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="#">
                <img src="images/logo.png" alt="HBnB logo" height="160" width="45">
            </a>
        </div>
        <!-- Navbar -->
        <div>
            <nav>
                <a href="/" id="home-link">Home</a>
                <a href="/login" id="login-link">Login</a>
            </nav>
        </div>
    </header>
    <main>
        <section id="filter">
            <h2>Find your dream place</h2>
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
            </select>
            <label for="local-filter">Localisation:</label>
            <select id="local-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <h2>Our most sought after spots</h2>
            <!-- List of places will be populated dynamically -->
            <ul class="row"></ul>
            <article class="place-card">
                <div class="photo">
                    <!-- <img src="#" height="123px" width="45px" alt=""> -->
                </div>
                <div class="place-info">
                    <h3 class="name">Title of the place</h3>
                    <p class="price"></p>
                </div>
                <button class="details-button">View details</button>
            </article>
        </section>
    </main>
    <footer>
        <p class="disclaimer">All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>

</html>
