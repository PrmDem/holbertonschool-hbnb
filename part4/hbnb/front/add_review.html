<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="container" id="headerCont">
            <div class="logo">
                <img src="images/logo.png" alt="HBnB logo">
            </div>
            <!-- Navbar -->
            <div class="nav-bar">
                <ul class="nav-links">
                    <li id="home-link"><a href="index.html">Home</a></li>
                    <li id="login-link"><a href="login.html">Login</a></li>
                    <li id="res-link"><a href="credits.html">Credits</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <!-- Add something to identify the place you're reviewing -->
        <form id="review-form">
            <h2 id="review-where"></h2>
            <label for="review">Your Review:</label>
            <textarea id="review" name="review" required></textarea>
            <label for="rating">Rating:</label>
            <select id="rating" name="rating" required>
                <option>1­ ✧</option>
                <option>2 ✧</option>
                <option>3 ✧</option>
                <option>4 ✧</option>
                <option>5 ✧</option>
            </select>
            <button type="submit">Submit Review</button>
        </form>
    </main>
    <footer>
        <p>© 2025 HBnB - All rights reserved.</p>
    </footer>
    <script type='module' src="js/add-review.js"></script>
